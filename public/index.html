<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <section class="facebook">
        <div class="container">
            <div class="all">
                <div class="facebookcontent">
                    <div class="logo">
                        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
                    </div>
                    <p>Facebook həyatınızdakı insanlarla bağlantı qurmağınıza və məzmun paylaşmağınıza kömək edir.</p>
                </div>
                <div class="loginform">
                    <form action="">
                        <div>
                            <input type="email" name="" id="" placeholder="E-poçt və ya telefon nömrəsi">
                        </div>
                        <div>
                            <input type="password" name="" id="" placeholder="Şifrə">
                        </div>
                        <div class="btn">
                            <input type="button" value="Daxil ol">
                        </div>
                        <div class="password-reset">
                            <a href="">Şifrəni unutmusunuz?</a>
                        </div>
                        <div class="borderdiv"></div>
                       <div class="create-account">
                        <button type="button">Yeni Hesap Yarat</button>
                       </div>
                    </form>
                    <div class="message">
                        <p>Məşhur şəxs, brend və ya biznes üçün <span>Səhifə yaradın</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
